<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

  <div ng-app="myApp" ng-controller="arrCtrl">
    <ul>
      <!-- <li ng-repeat="x in students | filter : {'grade' : 9}">
        {{(x.lastName) + " " + (x.firstName | limitTo : 1) + ". " + x.grade}}
      </li> -->

      <li ng-repeat="x in students | orderBy : 'grade'">
        {{(x.lastName) + " " + (x.firstName | limitTo : 1) + ". " + x.grade}}
      </li>
    </ul>

    <p>Please select the student:</p>
    <select ng-model="selectedStudent">
      <option ng-repeat="x in students">{{(x.lastName) + " " + (x.firstName | limitTo : 1) + ". "}}</option>
    </select>
    <p>Selected student: {{selectedStudent}}</p>
  </div>

  <script>
  var app = angular.module('myApp', []);
  app.controller('arrCtrl', function($scope) {
      $scope.students = [
          {"firstName" : "Daniel", "lastName" : "Cravcenco", "grade" : 10},
          {"firstName" : "Nikita", "lastName" : "Turcanu", "grade" : 3},
          {"firstName" : "Kirill", "lastName" : "Sorochin", "grade" : 7},
          {"firstName" : "Nastya", "lastName" : "Malcoci", "grade" : 1}
      ];
  });
  </script>

</body>
</html>
